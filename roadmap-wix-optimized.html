<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roadmap Widget</title>
  <style>
    :root{
      --bg:#000000;
      --sand:#BCB19B;
      --rust:#672714;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body, html {
      background: var(--bg);
      color: var(--sand);
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    .roadmap-wrapper {
      width: 100%;
      height: 1600px;
      position: relative;
      background: var(--bg);
      margin: 0;
      padding: 40px 20px;
      overflow: visible;
      box-sizing: border-box;
    }

    .svg-road {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .road-base { 
      stroke: var(--sand); 
      stroke-width: 18; 
      fill: none; 
      stroke-linecap: round; 
      opacity: .9;
    }
    
    .road-flow { 
      stroke: var(--rust); 
      stroke-width: 6; 
      fill: none; 
      stroke-linecap: round;
    }
    
    .road-centerline { 
      stroke: var(--bg); 
      stroke-width: 2; 
      stroke-dasharray: 6 12; 
      opacity: .35;
      stroke-linecap: round;
    }

    .node {
      position: absolute;
      transform: translate(-50%, -50%) scale(.85);
      background: rgba(0,0,0,.65);
      border: 1px solid rgba(188,177,155,.35);
      color: var(--sand);
      padding: 10px 12px;
      border-radius: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      opacity: 0;
      filter: blur(6px);
      transition: opacity .6s ease, filter .6s ease, transform .6s ease;
      pointer-events: none;
      max-width: 260px;
      z-index: 10;
    }
    
    .node-badge {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--rust);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 700;
      box-shadow: 0 2px 10px rgba(103,39,20,.35);
      border: 2px solid rgba(255,255,255,.1);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .node.active {
      opacity: 1;
      filter: blur(0);
      transform: translate(-50%, -50%) scale(1);
    }
    
    .node.active .node-badge {
      transform: scale(1.2);
      box-shadow: 0 12px 40px rgba(188, 177, 155, 0.4), 0 0 0 8px rgba(188, 177, 155, 0.1);
      background: linear-gradient(135deg, var(--sand), #fff);
      color: var(--bg);
    }
    
    .node h4 {
      font-size: 14px;
      margin: 0;
      line-height: 1.2;
    }
    
    .node small {
      display: block;
      font-size: 11px;
      opacity: .8;
      margin-top: 2px;
    }

    .toast {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(188,177,155,.08);
      border: 1px solid rgba(188,177,155,.35);
      color: var(--sand);
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 90%;
      width: auto;
      min-width: 300px;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      z-index: 1000;
      opacity: 0;
      transition: opacity .4s ease, transform .4s ease;
      pointer-events: none;
    }
    
    .toast.show {
      opacity: 1;
      transform: translate(-50%, -50%);
      pointer-events: auto;
    }
    
    .toast .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--rust);
      margin-top: 6px;
      flex-shrink: 0;
    }
    
    .toast strong {
      color: var(--sand);
    }
    
    .toast p {
      margin: 0;
      font-size: 13px;
      line-height: 1.5;
      opacity: .95;
    }
    
    /* Debug styling for Node 5 */
    .node[data-index="4"] {
      border: 2px solid #ff0000 !important;
      background: rgba(255,0,0,.2) !important;
      z-index: 20 !important;
    }

    .progress-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(188,177,155,.15);
      z-index: 100;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--rust);
      transition: width .15s linear;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="roadmap-wrapper" id="roadmap-wrapper">
    <svg class="svg-road" viewBox="0 0 1100 1600" preserveAspectRatio="xMidYMin meet">
      <path
        id="roadPath"
        class="road-base"
        d="M150,120
           C 300,220 250,320 430,420
           S 650,620 520,720
           S 350,920 480,1020
           S 650,1220 540,1480" />
           
      <path
        id="roadFlow"
        class="road-flow"
        d="M150,120
           C 300,220 250,320 430,420
           S 650,620 520,720
           S 350,920 480,1020
           S 650,1220 540,1480" />
           
      <path
        id="roadCenter"
        class="road-centerline"
        d="M150,120
           C 300,220 250,320 430,420
           S 650,620 520,720
           S 350,920 480,1020
           S 650,1220 540,1480" />
    </svg>

    <div id="nodes-container"></div>
  </div>

  <div id="toast" class="toast">
    <span class="dot"></span>
    <div>
      <strong id="toast-title"></strong>
      <p id="toast-message"></p>
    </div>
  </div>

  <script>
    (function() {
      'use strict';
      
      const NODES = [
        { id: 1, title: "Site Analysis", msg: "Audit structure, speed, accessibility, indexation, and content depth to spot quick wins." },
        { id: 2, title: "Competitor Analysis", msg: "Benchmark SERP presence, content gaps, link velocity, and UX patterns that are winning." },
        { id: 3, title: "AEO Audit Report", msg: "Assess on-page answerability, schema coverage, FAQs, and intent satisfaction for AI/answer engines." },
        { id: 4, title: "AEO Implementation", msg: "Implement entities, schemas, concise answers, and semantic linking to own direct answers." },
        { id: 5, title: "GEO Optimization", msg: "Localize + geo-intent landing pages, NAP signals, and proximity content to capture local demand." },
      ];

      let nodePositions = [];
      let activeIndex = -1;
      let pathLength = 0;
      let isInitialized = false;

      function throttle(func, limit) {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => inThrottle = false, limit);
          }
        }
      }

      function initializeRoadmap() {
        if (isInitialized) return;
        
        const path = document.getElementById('roadPath');
        const flow = document.getElementById('roadFlow');
        const center = document.getElementById('roadCenter');
        
        if (!path) {
          setTimeout(initializeRoadmap, 100);
          return;
        }

        try {
          pathLength = path.getTotalLength();
          
          // Setup flow animation
          if (flow) {
            flow.style.strokeDasharray = pathLength + " " + pathLength;
            flow.style.strokeDashoffset = pathLength;
          }
          
          // Setup centerline
          if (center) {
            center.style.strokeDasharray = (pathLength / 10) + " " + (pathLength / 10);
          }

          // Position nodes along the path - ensure Node 5 is visible
          const offsets = [0, 0.25, 0.5, 0.75, 1.0];
          nodePositions = offsets.map(p => {
            try {
              return path.getPointAtLength(p * pathLength);
            } catch (e) {
              return { x: 150 + (p * 400), y: 120 + (p * 1360) }; // Fallback with more space for Wix
            }
          });
          
          // Debug: Log all node positions
          console.log('Node positions:', nodePositions);

          createNodes();
          isInitialized = true;
          
        } catch (error) {
          console.warn('Roadmap initialization error:', error);
          setTimeout(initializeRoadmap, 200);
        }
      }

      function createNodes() {
        const container = document.getElementById('nodes-container');
        if (!container) return;
        
        container.innerHTML = '';
        
        nodePositions.forEach((pt, i) => {
          const node = document.createElement('div');
          node.className = 'node';
          node.dataset.index = i;
          node.style.left = pt.x + 'px';
          node.style.top = pt.y + 'px';
          
          const badge = document.createElement('div');
          badge.className = 'node-badge';
          badge.textContent = i + 1;
          
          const content = document.createElement('div');
          const title = document.createElement('h4');
          title.textContent = NODES[i].title;
          const subtitle = document.createElement('small');
          subtitle.textContent = `Step ${i + 1} of ${NODES.length}`;
          
          content.appendChild(title);
          content.appendChild(subtitle);
          node.appendChild(badge);
          node.appendChild(content);
          container.appendChild(node);
          
          // Debug: Log node creation
          console.log(`Created Node ${i + 1} at position:`, pt.x, pt.y);
        });
        
        // Debug: Confirm all 5 nodes were created
        console.log('Total nodes created:', container.children.length);
        
        // Debug: Check if Node 5 is visible after creation
        setTimeout(() => {
          const node5 = document.querySelector('.node[data-index="4"]');
          if (node5) {
            const rect = node5.getBoundingClientRect();
            console.log('Node 5 visibility check:', {
              exists: true,
              top: rect.top,
              bottom: rect.bottom,
              left: rect.left,
              right: rect.right,
              visible: rect.top < window.innerHeight && rect.bottom > 0,
              style: node5.style.cssText
            });
          } else {
            console.log('Node 5 not found!');
          }
        }, 500);
      }

      function handleScroll() {
        if (!isInitialized) return;
        
        const flow = document.getElementById('roadFlow');
        const progressBar = document.getElementById('progress-bar');
        const wrapper = document.getElementById('roadmap-wrapper');
        
        if (!flow || !wrapper) return;

        const rect = wrapper.getBoundingClientRect();
        const wrapperTop = rect.top;
        const wrapperHeight = rect.height;
        const viewportHeight = window.innerHeight;

        let scrollProgress = 0;
        
        // Calculate scroll progress based on wrapper visibility - Wix optimized
        if (wrapperTop <= 0 && wrapperTop + wrapperHeight >= viewportHeight) {
          // Wrapper is larger than viewport
          scrollProgress = Math.abs(wrapperTop) / (wrapperHeight - viewportHeight);
        } else if (wrapperTop <= viewportHeight && wrapperTop + wrapperHeight >= 0) {
          // Wrapper is visible in viewport
          const visibleHeight = Math.min(wrapperHeight, viewportHeight - Math.max(wrapperTop, 0));
          scrollProgress = visibleHeight / wrapperHeight;
        }
        
        // Wix-specific: Ensure progress reaches 1.0 when bottom nodes are in view
        const bottomThreshold = wrapperHeight * 0.8;
        if (Math.abs(wrapperTop) >= bottomThreshold) {
          scrollProgress = Math.min(1.0, scrollProgress * 1.2);
        }

        // Clamp progress between 0 and 1
        scrollProgress = Math.max(0, Math.min(1, scrollProgress));

        // Update progress bar
        if (progressBar) {
          progressBar.style.width = (scrollProgress * 100) + '%';
        }

        // Update road flow - stop exactly at Node 5
        const flowProgress = Math.min(scrollProgress, 1.0);
        const drawLength = pathLength * flowProgress;
        flow.style.strokeDashoffset = Math.max(pathLength - drawLength, 0);

        updateActiveNodes();
      }

      function updateActiveNodes() {
        const nodes = document.querySelectorAll('.node');
        if (nodes.length === 0) return;
        
        const viewportCenter = window.innerHeight / 2;
        let bestIndex = -1;
        let bestScore = -1;

        nodes.forEach((node, i) => {
          const rect = node.getBoundingClientRect();
          const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
          
          if (isVisible) {
            const nodeCenter = rect.top + rect.height / 2;
            const distanceFromCenter = Math.abs(nodeCenter - viewportCenter);
            const maxDistance = window.innerHeight * 0.4;
            const centerScore = Math.max(0, 1 - (distanceFromCenter / maxDistance));
            
            const visibleTop = Math.max(rect.top, 0);
            const visibleBottom = Math.min(rect.bottom, window.innerHeight);
            const visibleHeight = Math.max(0, visibleBottom - visibleTop);
            const visibilityRatio = visibleHeight / rect.height;
            
            const totalScore = centerScore * visibilityRatio;
            
            if (totalScore > bestScore) {
              bestScore = totalScore;
              bestIndex = i;
            }
          }
        });

        if (bestIndex !== activeIndex) {
          // Remove active class from all nodes
          nodes.forEach(node => node.classList.remove('active'));
          
          // Add active class to current and previous nodes
          for (let i = 0; i <= bestIndex; i++) {
            if (nodes[i]) {
              nodes[i].classList.add('active');
            }
          }

          activeIndex = bestIndex;
          updateToast();
        }
      }

      function updateToast() {
        const toast = document.getElementById('toast');
        const title = document.getElementById('toast-title');
        const message = document.getElementById('toast-message');
        const wrapper = document.getElementById('roadmap-wrapper');

        if (activeIndex >= 0 && NODES[activeIndex] && wrapper) {
          const item = NODES[activeIndex];
          if (title) title.textContent = `${item.id}. ${item.title}`;
          if (message) message.textContent = item.msg;
          
          // Position toast in the center of the visible wrapper area
          const wrapperRect = wrapper.getBoundingClientRect();
          const viewportHeight = window.innerHeight;
          
          // Calculate the visible center of the wrapper
          const visibleTop = Math.max(wrapperRect.top, 0);
          const visibleBottom = Math.min(wrapperRect.bottom, viewportHeight);
          const visibleCenter = (visibleTop + visibleBottom) / 2;
          
          // Position toast relative to wrapper, not viewport
          const toastTop = visibleCenter - wrapperRect.top;
          
          if (toast) {
            toast.style.top = Math.max(50, Math.min(toastTop, wrapperRect.height - 100)) + 'px';
            toast.classList.add('show');
          }
        } else {
          if (toast) toast.classList.remove('show');
        }
      }

      // Initialize when DOM is ready
      function init() {
        initializeRoadmap();
        
        // Setup scroll listener with throttling
        const throttledScroll = throttle(handleScroll, 16); // ~60fps
        window.addEventListener('scroll', throttledScroll, { passive: true });
        
        // Initial call
        setTimeout(handleScroll, 100);
      }

      // Start initialization
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
      
    })();
  </script>
</body>
</html>
