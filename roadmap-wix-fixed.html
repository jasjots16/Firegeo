<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roadmap Widget</title>
  <style>
    :root{
      --bg:#000000;
      --sand:#BCB19B;
      --rust:#672714;
    }
    
    * { box-sizing: border-box; }
    
    body, html {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--sand);
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .roadmap-container {
      width: 100%;
      height: 1600px;
      position: relative;
      background: var(--bg);
      padding: 20px;
      overflow: visible;
    }

    .svg-road {
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 10px 30px rgba(188,177,155,0.08));
    }
    
    .road-base { 
      stroke: var(--sand); 
      stroke-width: 18; 
      fill: none; 
      stroke-linecap: round; 
      opacity: .9;
    }
    
    .road-flow { 
      stroke: var(--rust); 
      stroke-width: 6; 
      fill: none; 
      stroke-linecap: round;
    }
    
    .road-centerline { 
      stroke: var(--bg); 
      stroke-width: 2; 
      stroke-dasharray: 6 12; 
      opacity: .35;
    }

    .node {
      position: absolute;
      transform: translate(-50%, -50%) scale(.85);
      background: rgba(0,0,0,.65);
      border: 1px solid rgba(188,177,155,.35);
      color: var(--sand);
      padding: 10px 12px;
      border-radius: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      opacity: 0;
      filter: blur(6px);
      transition: opacity .6s ease, filter .6s ease, transform .6s ease;
      pointer-events: none;
      max-width: 260px;
      z-index: 10;
    }
    
    .node-badge {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--rust);
      color: #fff;
      display: grid;
      place-items: center;
      font-size: 13px;
      font-weight: 700;
      box-shadow: 0 2px 10px rgba(103,39,20,.35);
      border: 2px solid rgba(255,255,255,.1);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .node.active {
      opacity: 1;
      filter: blur(0);
      transform: translate(-50%, -50%) scale(1);
    }
    
    .node.active .node-badge {
      transform: scale(1.2);
      box-shadow: 0 12px 40px rgba(188, 177, 155, 0.4), 0 0 0 8px rgba(188, 177, 155, 0.1);
      background: linear-gradient(135deg, var(--sand), #fff);
      color: var(--bg);
    }
    
    .node h4 {
      font-size: 14px;
      margin: 0;
      line-height: 1.2;
    }
    
    .node small {
      display: block;
      font-size: 11px;
      opacity: .8;
      margin-top: 2px;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(188,177,155,.08);
      border: 1px solid rgba(188,177,155,.35);
      color: var(--sand);
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 90vw;
      display: flex;
      gap: 10px;
      align-items: flex-start;
      backdrop-filter: blur(6px);
      box-shadow: 0 12px 40px rgba(0,0,0,.35);
      z-index: 60;
      opacity: 0;
      transition: opacity .4s ease, transform .4s ease;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .toast .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--rust);
      margin-top: 6px;
    }
    
    .toast strong {
      color: var(--sand);
    }
    
    .toast p {
      margin: 0;
      font-size: 13px;
      line-height: 1.5;
      opacity: .95;
    }

    .progress-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(188,177,155,.15);
      z-index: 100;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--rust);
      transition: width .15s linear;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="roadmap-container" id="roadmap-container">
    <svg class="svg-road" viewBox="0 0 1100 1500" preserveAspectRatio="xMidYMin slice">
      <path
        id="roadPath"
        class="road-base"
        d="M150,150
           C 300,250 250,350 430,450
           S 650,650 520,750
           S 350,950 480,1050
           S 550,1200 540,1350" />
      <path
        id="roadFlow"
        class="road-flow"
        d="M150,150
           C 300,250 250,350 430,450
           S 650,650 520,750
           S 350,950 480,1050
           S 550,1200 540,1350" />
      <path
        id="roadCenter"
        class="road-centerline"
        d="M150,150
           C 300,250 250,350 430,450
           S 650,650 520,750
           S 350,950 480,1050
           S 550,1200 540,1350" />
    </svg>

    <div id="nodes-container"></div>
  </div>

  <div id="toast" class="toast">
    <span class="dot"></span>
    <div>
      <strong id="toast-title"></strong>
      <p id="toast-message"></p>
    </div>
  </div>

  <script>
    const NODES = [
      { id: 1, title: "Site Analysis", msg: "Audit structure, speed, accessibility, indexation, and content depth to spot quick wins." },
      { id: 2, title: "Competitor Analysis", msg: "Benchmark SERP presence, content gaps, link velocity, and UX patterns that are winning." },
      { id: 3, title: "AEO Audit Report", msg: "Assess on-page answerability, schema coverage, FAQs, and intent satisfaction for AI/answer engines." },
      { id: 4, title: "AEO Implementation", msg: "Implement entities, schemas, concise answers, and semantic linking to own direct answers." },
      { id: 5, title: "GEO Optimization", msg: "Localize + geo-intent landing pages, NAP signals, and proximity content to capture local demand." },
    ];

    let nodePositions = [];
    let activeIndex = -1;
    let pathLength = 0;

    function rafThrottle(fn) {
      let ticking = false;
      return function(...args) {
        if (!ticking) {
          window.requestAnimationFrame(() => { fn(...args); ticking = false; });
          ticking = true;
        }
      };
    }

    function initializeNodePositions() {
      const path = document.getElementById('roadPath');
      const flow = document.getElementById('roadFlow');
      const center = document.getElementById('roadCenter');
      if (!path) return;

      pathLength = path.getTotalLength();

      // Node offsets along the path (0% → Node1, 100% → Node5)
      const offsets = [0, 0.25, 0.5, 0.75, 1.0].map(p => p * pathLength);
      nodePositions = offsets.map(len => path.getPointAtLength(len));

      if (flow) {
        flow.style.strokeDasharray = pathLength + " " + pathLength;
        flow.style.strokeDashoffset = pathLength;
      }
      if (center) {
        center.style.strokeDasharray = pathLength / 10 + " " + pathLength / 10;
      }

      createNodes();
    }

    function createNodes() {
      const container = document.getElementById('nodes-container');
      container.innerHTML = '';
      nodePositions.forEach((pt, i) => {
        const node = document.createElement('div');
        node.className = 'node';
        node.dataset.index = i;
        node.style.left = pt.x + 'px';
        node.style.top = pt.y + 'px';
        node.innerHTML = `
          <div class="node-badge">${i+1}</div>
          <div>
            <h4>${NODES[i].title}</h4>
            <small>Step ${i+1} of ${NODES.length}</small>
          </div>`;
        container.appendChild(node);
      });
    }

    function handleScroll() {
      const flow = document.getElementById('roadFlow');
      const progressBar = document.getElementById('progress-bar');
      const container = document.getElementById('roadmap-container');
      if (!flow || !container) return;

      const containerRect = container.getBoundingClientRect();
      const containerTop = containerRect.top;
      const containerHeight = containerRect.height;
      const viewportHeight = window.innerHeight;

      let scrollProgress = 0;
      if (containerTop <= 0 && containerTop + containerHeight >= viewportHeight) {
        scrollProgress = Math.abs(containerTop) / (containerHeight - viewportHeight);
      } else if (containerTop <= viewportHeight && containerTop + containerHeight >= 0) {
        const visibleHeight = Math.min(containerHeight, viewportHeight - Math.max(containerTop, 0));
        scrollProgress = visibleHeight / containerHeight;
      }

      scrollProgress = Math.max(0, Math.min(1.0, scrollProgress));

      if (progressBar) progressBar.style.width = `${Math.round(scrollProgress * 100)}%`;

      const drawLen = pathLength * scrollProgress;
      flow.style.strokeDashoffset = Math.max(pathLength - drawLen, 0);

      updateActiveNodes();
    }

    function updateActiveNodes() {
      const nodes = document.querySelectorAll('.node');
      const viewportCenter = window.innerHeight / 2;

      let bestIndex = -1;
      let bestScore = -1;

      nodes.forEach((node, i) => {
        const rect = node.getBoundingClientRect();
        if (rect.top < window.innerHeight && rect.bottom > 0) {
          const nodeCenter = rect.top + rect.height / 2;
          const distanceFromCenter = Math.abs(nodeCenter - viewportCenter);
          const maxDistance = window.innerHeight * 0.5;
          const centerScore = Math.max(0, 1 - (distanceFromCenter / maxDistance));
          const visibleTop = Math.max(rect.top, 0);
          const visibleBottom = Math.min(rect.bottom, window.innerHeight);
          const visibleHeight = Math.max(0, visibleBottom - visibleTop);
          const visibilityRatio = visibleHeight / rect.height;
          const totalScore = centerScore * visibilityRatio;
          if (totalScore > bestScore) { bestScore = totalScore; bestIndex = i; }
        }
      });

      if (bestIndex !== activeIndex) {
        nodes.forEach(node => node.classList.remove('active'));
        for (let i = 0; i <= bestIndex; i++) if (nodes[i]) nodes[i].classList.add('active');
        activeIndex = bestIndex;
        updateToast();
      }
    }

    function updateToast() {
      const toast = document.getElementById('toast');
      const title = document.getElementById('toast-title');
      const message = document.getElementById('toast-message');

      if (activeIndex >= 0 && NODES[activeIndex]) {
        const item = NODES[activeIndex];
        title.textContent = `${item.id}. ${item.title}`;
        message.textContent = item.msg;
        toast.classList.add('show');
      } else {
        toast.classList.remove('show');
      }
    }

    function init() {
      setTimeout(() => {
        initializeNodePositions();
        const throttledScroll = rafThrottle(handleScroll);
        window.addEventListener('scroll', throttledScroll, { passive: true });
        handleScroll();
      }, 100);
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
</body>
</html>
